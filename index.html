<!-- header and load button; contains the graph -->

      <div class="row">
          <div class="col-sm-12">
          <div class="panel panel-primary">

      <div class="row">
          <div class="col-sm-12">
          <div class="panel panel-primary">
            <div class="panel-heading"> BarChart </div>
            <div class="panel-body">
              <div id="chart3">
                <svg>
                  <script>

                var margin = {top: 20, right: 20, bottom: 30, left: 40},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

                var x = d3.scale.ordinal()
                    .rangeRoundBands([0, width], .1, 1);

                var y = d3.scale.linear()
                    .range([height, 0]);

                var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

                var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")

                var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                d3.json("scripts/full.json", function(error, data) {

                  x.domain(data.map(function(d) { return d.id; }));
                  y.domain([0, d3.max(data, function(d) { return d.count; })]);

                  svg.append("g")
                      .attr("class", "x axis")
                      .attr("transform", "translate(0," + height + ")")
                      .call(xAxis);

                  svg.append("g")
                      .attr("class", "y axis")
                      .call(yAxis)
                    .append("text")
                      .attr("transform", "rotate(-90)")
                      .attr("y", 6)
                      .attr("dy", ".71em")
                      .style("text-anchor", "end")
                      .text("# of Accessory Pathways");

                  svg.selectAll(".bar")
                      .data(data)
                    .enter().append("rect")
                      .attr("class", "bar")
                      .attr("x", function(d) { return x(d.id); })
                      .attr("width", x.rangeBand())
                      .attr("y", function(d) { return y(d.count); })
                      .attr("height", function(d) { return height - y(d.count); });

                  d3.select("input").on("change", change);

                  var sortTimeout = setTimeout(function() {
                    d3.select("input").property("checked", true).each(change);
                  }, 2000);

                  function change() {
                    clearTimeout(sortTimeout);

                    // Copy-on-write since tweens are evaluated after a delay.
                    var x0 = x.domain(data.sort(this.checked
                        ? function(a, b) { return b.count - a.count; }
                        : function(a, b) { return d3.ascending(a.id, b.id); })
                        .map(function(d) { return d.id; }))
                        .copy();

                    svg.selectAll(".bar")
                        .sort(function(a, b) { return x0(a.id) - x0(b.id); });

                    var transition = svg.transition().duration(750),
                        delay = function(d, i) { return i * 50; };

                    transition.selectAll(".bar")
                        .delay(delay)
                        .attr("x", function(d) { return x0(d.id); });

                    transition.select(".x.axis")
                        .call(xAxis)
                      .selectAll("g")
                        .delay(delay);
                  }
                });

                </script>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <label> <input type="checkbox"> Sort values </label>
